<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>

    <header>
        <h1>Figuiras Geomatricas</h1>

        <p>Este es el primer taller del curso practico de Javascript</p>
    </header>

    <section>
        <h2>Calcula el area y Perimetro de un cuadrado</h2>

        <form action="">
            <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="inputCuadrado" type="number">

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular Perimetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular Area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un Triangulo</h2>

        <form action="">

            <label for="inputLado1">Escribe cuanto mide el primer lado de tu triangulo</label>
            <input id="inputLado1" type="number">

            <label for="inputLado2">Escribe cuanto mide el segundo lado de tu triangulo</label>
            <input id="inputLado2" type="number">

            <label for="inputBase2">Escribe cuanto mide la base de tu triangulo</label>
            <input id="inputBase2" type="number">

            <label for="inputAltura">Escribe cuanto mide la altura de tu triangulo</label>
            <input id="inputAltura" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular Perimetro
            </button>

            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular Area
            </button>
        </form>
    </section>

    <section>

        <h2>Calcula el Perimetro y el area de un circulo</h2>

        <form action="">

            <label for="inputRadio">Escribe el radio del circulo</label>
            <input id="inputRadio" type="number">


            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular Perimetro
            </button>

            <button type="button" onclick="calcularAreaCirculo()">
                Calcular Area
            </button>

        </form>
    </section>

    <section>

        <h2>Calcula la altura de un triangulo Isosceles</h2>

        <form action="">

            <label for="inputLados">Ingresa la medidad de los lados del triangulo</label>
            <input id="inputLados" type="number">

            <label for="inputBase">Ingresa la medida de la base del triangulo</label>
            <input id="inputBase" type="number">

            <button type="button" onclick="calcularAlturaIsosceles()">Calcular Altura</button>
        </form>
    </section>
    
    <script src="/figuras.js"></script>
</body>
</html>
